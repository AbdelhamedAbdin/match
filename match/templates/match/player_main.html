<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Players</title>
</head>
<body>

        <form method="post" action="">
            {% csrf_token %}
            <h3>Choose your main players</h3>
                {{ form }}

        </form>
    {% else %}
        <a href="{% url 'match:players' %}">You already have the data go to it</a>
    {% endif %}
</body>
</html>
